imports:
    - { resource: 'services_security.yaml' }

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false

    Harborn\SecureJWTBundle\:
        resource: '../../src/{EventSubscriber,Handler,Security}'
        exclude: '../../src/Security/Http/Authentication/AuthenticationFailureHandler.php'

    Harborn\SecureJWTBundle\Swagger\LoginDecorator:
        decorates: 'api_platform.openapi.normalizer.api_gateway'
        arguments: [ '@Harborn\SecureJWTBundle\Swagger\LoginDecorator.inner' ]
        autoconfigure: false

    Harborn\SecureJWTBundle\Security\Http\Authentication\AuthenticationSuccessHandler:
        arguments:
            $sameSite: '%env(default:cookie_same_site_default:JWT_COOKIE_SAMESITE)%'
            $successHandler: '@Lexik\Bundle\JWTAuthenticationBundle\Security\Http\Authentication\AuthenticationSuccessHandler'
            $rememberDeviceResolver: '@Harborn\SecureJWTBundle\Resolver\RememberDeviceResolver'


    Harborn\SecureJWTBundle\Resolver\RememberDeviceResolver:
        public: true
        arguments:
            $configuration: []

